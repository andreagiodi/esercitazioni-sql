<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <form action="/result" method="get">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" value="radio1">
            <label class="form-check-label" for="flexRadioDefault1">
            Numero di prodotti per ogni categoria
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" value="radio2">
            <label class="form-check-label" for="flexRadioDefault2">
            Numero di ordini per ogni store
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" value="radio3">
            <label class="form-check-label" for="flexRadioDefault3">
            Numero di prodotti per ogni brand
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" value="radio4">
            <label class="form-check-label" for="flexRadioDefault4">
            Elenco di prodotti che cominciano con una certa stringa di carattere
            </label>
        </div>
        <div>
            <button type = "Submit" class = "btn btn-primary">SUBMIT</button>
        </div>
    </form>
</body>
</html>
