<head>

<form action="/result" method="get">
  <div class="form-check">
    <input class="form-check-input" type="radio" name="a" id="numeroProdCat">
    <label class="form-check-label" for="numeroProdCat">
      Il numero di prodotti per ogni categoria
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="a" id="numeroOrdSto" >
    <label class="form-check-label" for="numeroOrdSto">
      Il numero di ordini per ogni store
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="a" id="numeroProdBran">
    <label class="form-check-label" for="numeroProdBran">
      Il numero di prodotti per ogni brand
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="a" id="elencoProdChar" >
    <label class="form-check-label" for="elencoProdChar">
      Elenco di prodotti che cominciano con una certa stringa di carattere
    </label>
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
